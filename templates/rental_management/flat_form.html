{% extends 'sidebar.html' %}
{% load static %}
{% block title %} Flat{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/add_edit_flat.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <h1>{% if form.instance.pk %} Edit Flat{% else %}Add Flat{% endif %}</h1>
    <form method="POST" class="flat-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %} Save Changes{% else %} Add Flat{% endif %}</button>
    </form>
    <button class="cancel-button" href="{% url 'flat_list' %}">Cancel</button>

</div>
{% endblock %}
