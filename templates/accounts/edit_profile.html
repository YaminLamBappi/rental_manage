{% extends 'sidebar.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data"> <!-- Use enctype for file uploads -->
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ user.profile.phone }}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.profile.address }}">
        </div>
        <div class="form-group">
            <label for="profile_photo">Profile Photo:</label>
            <input type="file" id="profile_photo" name="profile_photo">
        </div>
        <button type="submit" class="btn">Update Profile</button>
    </form>
    <a href="{% url 'accounts:profile' %}" class="btn cancel">Cancel</a>
</div>
{% endblock %}
